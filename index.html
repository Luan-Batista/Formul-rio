<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <section>
            <div class="texto">
                <h2>Ficou com duvida? <br>
                nos mande uma mensagem</h2>
                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>
            <div class="formulario">
                <form action="" class="form">
                    <input type="text" name="nomeCliente" id="nome" placeholder="Nome completo*">
                    <span class="campoVazio esconder">preencha este campo</span>
                    <input type="email" name="emailCliente" id="email" placeholder="Email*">
                    <span class="campoVazio esconder">preencha este campo</span>
                    <input type="tel" name="telefoneCliente" id="telefone" placeholder="Telefone*">
                    <span class="campoVazio esconder">preencha este campo</span>
                    <input type="text" name="mensagemCliente" id="mensagem" placeholder="mensagem*">
                    <span class="campoVazio esconder">preencha este campo</span>
                    <div class="camposObrig">
                        <p>*Campos obrigatórios</p>
                    </div>
                </form>
                <button type="submit">Enviar</button>
            </div>
        </section>
    </main>
    <script src="src/script/index.js"></script>
</body>
</html>
